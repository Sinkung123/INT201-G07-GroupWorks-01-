<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <title>Shoes</title>
        <style>
            *{
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              
            }

        </style>
    </head>

    <body>
        
        <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light mb-3">
          <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">Best Shoes Shop</a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div id="search" class="collapse navbar-collapse">
                
                <i id="search-icon" class="fa fa-search fa-lg ms-4 me-2" style="cursor: pointer;"></i>
                <input type="text" id="shoeName" class="form-control w-25 me-2" style="visibility: hidden;">
                <button id="searchBtn" class="btn btn-primary" style="visibility: hidden;">Search</button>
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      All Shoes
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><div class="dropdown-item" id="toAllShoe">All Shoe</div></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><div class="dropdown-item" id="toMenShoe">Men's Shoes</div></li>
                      <li><div class="dropdown-item" id="toWomenShoe">Women's Shoes</div></li>
                    </ul>
                  </li>
                </ul>
              </div>
              
              <div id="cartDisplay" class="d-flex">
                <i class="fa fa-cart-plus fa-2x pe-2 pt-1"></i>
                <div class="pe-2 pt-2 fw-bold">Cart:<span id="cart-count">0</span></div>
                <i id="delete-cart" class="fa fa-trash fa-2x text-danger pt-1" style="cursor: pointer;"></i>
              </div>
          </div>
        </nav>

            </div>
        </center> -->

        <div id="products"></div>
        
        <script src="product-script.js" type="module"></script>
        <script src="product-search.js" type="module"></script>
        <script src="cart.js" type="module"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
