<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <title>Shoes</title>
        <style>
            *{
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
            /* nav * {
              border: 1px red solid;
            } */
            /* nav {
              border: 1px red solid;
            } */
            /* #test *{
              border: 1px red solid;
            } */
        </style>
    </head>

    <body>


      

      <nav class="bg-gray-100">
        <div class="px-12 mx-auto">
          <div class="flex justify-between">

            <div class="flex space-x-4">
              <!-- * logo -->
              <div>
                <div class="flex items-center py-3 px-2">
                  <img class="h-10 w-10 mr-2" src="https://cdn-icons-png.flaticon.com/512/80/80807.png">
                  <span class="font-bold text-lg">Shoe Shop</span>
                </div>
              </div>

              <!-- * primary nav -->
              <div class="flex items-center space-x-1">
                <a href="#" class="px-2 text-gray-700 hover:text-gray-900 font-semibold">Men</a>
                <a href="#" class="px-2 text-gray-700 hover:text-gray-900 font-semibold">Women</a>
              </div>
            </div>
            

            <!-- * secondary nav -->
            <div class="flex space-x-7">
              <!-- <a href="#" class="px-2 text-gray-700 hover:text-gray-900 font-semibold">Login</a>
              <a href="#" class="px-2 text-gray-700 hover:text-gray-900 font-semibold">Signup</a> -->

              <div class="flex items-center space-x-2">
                <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input hidden id="shoeName" class="w-72 h-10 px-3 text-gray-700 border-2 border-primary rounded-md focus:shadow-outline" 
                  type="text" placeholder="Search..." />
                <button hidden id="searchBtn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
                  Search
                </button>
              </div>
              
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <p class="pl-2 text-gray-700 hover:text-gray-900 font-semibold">cart: </p>
                <span id="cart-count" class="pl-1 pr-2 text-gray-700 hover:text-gray-900 font-semibold">0</span>
                <svg id="delete-cart" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </div>
              
            </div>

          </div>
        </div>
        <!-- * mobile menu -->
      </nav>

        <div id="products"></div>
        
        <script src="product-script.js" type="module"></script>
        <script src="product-search.js" type="module"></script>
        <!-- <script src="product-genderFilter.js" type="module"></script> -->
        <!-- <script src="cart.js" type="module"></script> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
