<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <title>Shoes</title>
        <style>
            *{
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
            /* nav * {
              border: 1px red solid;
            } */
            /* nav {
              border: 1px red solid;
            } */
            /* #test *{
              border: 1px red solid;
            } */
        </style>
    </head>

    <body>
      <div class="bg-gray-50">
        <div class="max-w-7xl mx-auto">
          <div class="flex justify-between">
            <div id="dark-mode" class="flex items-center cursor-pointer">
              <div id="icon-light">
                <svg id="lightColor" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              </div>
              <div hidden id="icon-dark">
                <svg id="darkColor" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
              </div>
              
            </div>
            <div class="flex">
              <p id="last-time-login"  class="py-2 pr-2 text-gray-500 font-medium text-sm"></p>
            </div>
            <div class="flex">
              <p hidden id="welcome" class="py-2 pr-2 text-gray-500 font-medium text-sm">Welcome</p>
              <p hidden id="user-name" class="py-2 text-gray-700 hover:text-gray-900 font-medium text-sm cursor-pointer">Tester</p>
              <p hidden id="sign-out" class="py-2 pr-1 pl-2 text-gray-700 hover:text-gray-900 font-medium text-sm cursor-pointer">|&nbsp; Sign Out</p>
              <p id="sign-in" class="py-2 pr-1 pl-2 text-gray-700 hover:text-gray-900 font-medium text-sm cursor-pointer">Sign In</p>
            </div>
          </div>
          
        </div>
      </div>

      <nav class="bg-gray-100">
        <div class="max-w-7xl mx-auto">
          <div class="flex justify-between">

            <div class="flex space-x-4">
              <!-- * logo -->
              <div>
                <div class="flex items-center py-3 px-2">
                  <img class="h-10 w-10 mr-2" src="img/icon-home.png">
                  <span class="font-bold text-lg">Shoe Shop</span>
                </div>
              </div>

            </div>
            

            <!-- * secondary nav -->
            <div class="flex space-x-7">
              <!-- <a href="#" class="px-2 text-gray-700 hover:text-gray-900 font-semibold">Login</a>
              <a href="#" class="px-2 text-gray-700 hover:text-gray-900 font-semibold">Signup</a> -->

              <!-- * search -->
              <div class="flex items-center space-x-2">
                <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input hidden id="shoeName" class="w-72 h-10 px-3 text-gray-700 border-2 border-primary rounded-md focus:shadow-outline" 
                  type="text" placeholder="Search..." />
                <button hidden id="searchBtn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
                  Search
                </button>
              </div>
              
              <!-- cart status + del cart -->
              <div class="flex items-center">
                <svg id="show-cart" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <p class="pl-2 text-gray-700 hover:text-gray-900 font-semibold">cart: </p>
                <span id="cart-count" class="pl-1 pr-2 text-gray-700 hover:text-gray-900 font-semibold">0</span>
                <svg id="delete-cart" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </div>
              
            </div>

          </div>
        </div>
        <!-- * mobile menu -->
        
      </nav>

        <div id="products"></div>
        
        <script src="product-script.js" type="module"></script>
        <script src="product-search.js" type="module"></script>
        <script src="cookie-script.js" type="module"></script>
        <script src="login.js" type="module"></script>
        <script src="darkMode.js" type="module"></script>
        <script src="last-time.js" type="module"></script>
        <script src="product-select-type.js" type="module"></script>
    </body>
</html>
