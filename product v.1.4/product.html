<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <title>Shoes</title>
        <style>
            *{
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div id="heading" class="mx-5">
            <h2 style="text-align: center;">Best Shoes Shop</h2>
        </div>

        <center>
            <div id="gender-filer">
              <button type="button" id="toAllShoe" class="btn btn-secondary" value="U">All Shoes</button>
              <button type="button" id="toMenShoe" class="btn btn-primary" value="M">Men's Shoes</button>
              <button type="button" id="toWomenShoe" class="btn btn-primary" value="F">Women's Shoes</button>
            </div>
        </center>
        <div id="search" class="container row my-2 mx-auto">
            <i id="search-icon" class="col-auto fa fa-search fa-lg" 
                style="padding-top: 10px; cursor: pointer;"></i>
            <input id="shoeName" type="text" class="col-auto form-control w-25" 
                style="visibility: hidden;">
            <div class="col-auto"></div>
            <button id="searchBtn" class="col-auto btn btn-primary ml-2" 
                style="visibility: hidden;">Search</button>
        </div>
        
        <div id="cartDisplay" class="container row mx-auto justify-content-end px-0">
            <i class="col-auto fa fa-cart-plus fa-2x px-1 pt-1"></i>
            <p class="col-auto px-0 pt-2 h5">Cart::<span id="cart-count">0</span></p>
            <i id="delete-cart" class="col-auto fa fa-trash fa-2x text-danger pt-1" style="cursor: pointer;"></i>
        </div>

        <div id="products"></div>
        
        <script src="product-script.js" type="module"></script>
        <script src="product-search.js" type="module"></script>
        <script src="./Extra/product-genderFilter.js" type="module"></script>
        <script src="cart.js" type="module"></script>
    </body>
</html>
